# setup
on:
  pull_request:
    types:
      - closed
    branches:
      - master

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: rewriteReadme
        uses: seed-of-apricot/issue-list-readme@v1.1.0
        with:
          GITHUB_TOKEN: '${{ secrets.TOKEN }}'
          pattern: '<!-- issueTable -->'
          labels: 'good first issue'
          state: 'open'

